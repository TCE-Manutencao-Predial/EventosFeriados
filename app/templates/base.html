<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Feriados e Eventos{% endblock %}</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.css' rel='stylesheet' />
    
    <!-- CSS Base (padrão do sistema) -->
    <link href="{{ url_for('static', filename='css/base_layout.css') }}" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <button class="btn-home" onclick="window.location.href='{{ url_for('web.index') }}'">
                <i class="fas fa-calendar-alt"></i> Sistema de Eventos
            </button>
            <button class="btn-resumo {% if request.endpoint == 'web.feriados' %}active{% endif %}" onclick="window.location.href='{{ url_for('web.feriados') }}'">
                <i class="fas fa-calendar-check"></i> Feriados
            </button>
            <button class="btn-periodicidade {% if request.endpoint == 'web.eventos' %}active{% endif %}" onclick="window.location.href='{{ url_for('web.eventos') }}'">
                <i class="fas fa-calendar-plus"></i> Eventos
            </button>
            <button class="btn-terminal {% if request.endpoint == 'web.calendario' %}active{% endif %}" onclick="window.location.href='{{ url_for('web.calendario') }}'">
                <i class="fas fa-calendar"></i> Calendário
            </button>
            <button class="btn-controle-nfs" onclick="window.location.href='/api/status'">
                <i class="fas fa-cogs"></i> API Status
            </button>
        </nav>
    </header>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1050; margin-top: 70px;">
        <div id="notificationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="bi bi-bell me-2"></i>
                <strong class="me-auto">Notificação</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>Sistema de Gerenciamento de Feriados e Eventos © 2024 - <span id="clock"></span></p>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- FullCalendar JS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/locales/pt-br.global.min.js'></script>
    
    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/locale/pt-br.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <script>
        // Atualizar relógio
        function updateClock() {
            const now = moment().format('DD/MM/YYYY HH:mm:ss');
            document.getElementById('clock').textContent = now;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
