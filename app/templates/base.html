<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Feriados e Eventos{% endblock %}</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.css' rel='stylesheet' />
    <!-- Fallback para FullCalendar CSS local caso CDN falhe -->
    <script>
    if (!window.getComputedStyle(document.documentElement).getPropertyValue('--fc-border-color')) {
        console.warn('FullCalendar CSS não carregou do CDN, usando fallback básico');
        var fallbackCSS = document.createElement('style');
        fallbackCSS.textContent = `
            .fc { font-family: Arial, sans-serif; }
            .fc-event { background: #007bff; border: 1px solid #0056b3; }
            .fc-button { background: #007bff; border: 1px solid #0056b3; color: white; }
        `;
        document.head.appendChild(fallbackCSS);
    }
    </script>
    
    <!-- CSS Base (padrão do sistema) -->
    <link href="{{ url_for('static', filename='css/base_layout.css') }}" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    
    <!-- Fallback CSS para CDNs -->
    <link href="{{ url_for('static', filename='css/fallback.css') }}" rel="stylesheet">
    
    <style>
        /* Dropdown de Configurações */
        .nav-dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 220px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            border-radius: 8px;
            z-index: 1001;
            top: 100%;
            left: 0;
            margin-top: 2px;
            padding: 8px 0;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.2s ease, transform 0.2s ease;
            pointer-events: none;
        }
        
        .nav-dropdown:hover .dropdown-content,
        .dropdown-content:hover {
            display: block;
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
            animation: fadeInDown 0.2s ease forwards;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .dropdown-content a {
            color: #333;
            padding: 12px 18px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.2s, padding-left 0.2s;
            font-weight: 600;
            font-size: 14px;
        }
        
        .dropdown-content a:hover {
            background-color: #f8f9fa;
            padding-left: 22px;
        }
        
        .dropdown-content a.active {
            background-color: #e7f3ff;
            color: #0d6efd;
        }
        
        .dropdown-content a i {
            width: 18px;
            text-align: center;
        }
        
        /* Reduzir espaçamento entre botões principais */
        .eventos-nav-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }
        
        .eventos-nav-btn {
            margin: 0 !important;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="eventos-custom-layout">
    <!-- Container de Toast -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Header Customizado -->
    <div class="eventos-custom-header">
        <nav class="eventos-custom-nav">
            <h1 class="eventos-system-title">
                <i class="fas fa-calendar-alt"></i>
                Sistema de Eventos
            </h1>

            <div class="eventos-nav-buttons">
                <button class="eventos-nav-btn {% if request.endpoint == 'web.index' %}active{% endif %}" onclick="window.location.href='{{ url_for('web.index') }}'">
                    <i class="fas fa-home"></i>
                    <span>Início</span>
                </button>
                <button class="eventos-nav-btn {% if request.endpoint == 'web.feriados' %}active{% endif %}" onclick="window.location.href='{{ url_for('web.feriados') }}'">
                    <i class="fas fa-calendar-check"></i>
                    <span>Feriados</span>
                </button>
                <button class="eventos-nav-btn {% if request.endpoint == 'web.eventos' %}active{% endif %}" onclick="window.location.href='{{ url_for('web.eventos') }}'">
                    <i class="fas fa-calendar-plus"></i>
                    <span>Eventos</span>
                </button>
                <button class="eventos-nav-btn {% if request.endpoint == 'web.calendario' %}active{% endif %}" onclick="window.location.href='{{ url_for('web.calendario') }}'">
                    <i class="fas fa-calendar"></i>
                    <span>Calendário</span>
                </button>
                
                <!-- Dropdown de Configurações -->
                <div class="nav-dropdown">
                    <button class="eventos-nav-btn {% if request.endpoint in ['web.historico', 'web.historico_notificacoes', 'web.sincronizacao_clp', 'web.sincronizacao_plenario'] %}active{% endif %}">
                        <i class="fas fa-cog"></i>
                        <span>Configurações</span>
                        <i class="fas fa-chevron-down" style="margin-left: 5px; font-size: 12px;"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="{{ url_for('web.historico') }}" class="{% if request.endpoint == 'web.historico' %}active{% endif %}">
                            <i class="fas fa-history"></i>
                            <span>Histórico</span>
                        </a>
                        <a href="{{ url_for('web.historico_notificacoes') }}" class="{% if request.endpoint == 'web.historico_notificacoes' %}active{% endif %}">
                            <i class="fas fa-bell"></i>
                            <span>Notificações</span>
                        </a>
                        <a href="{{ url_for('web.sincronizacao_clp') }}" class="{% if request.endpoint == 'web.sincronizacao_clp' %}active{% endif %}">
                            <i class="fas fa-sync-alt"></i>
                            <span>CLP</span>
                        </a>
                        <a href="{{ url_for('web.sincronizacao_plenario') }}" class="{% if request.endpoint == 'web.sincronizacao_plenario' %}active{% endif %}">
                            <i class="fas fa-building"></i>
                            <span>Plenário API</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>Sistema de Gerenciamento de Feriados e Eventos. Desenvolvido por Eng. Pedro Henrique © 2025 - <span id="clock"></span></p>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- FullCalendar JS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/locales/pt-br.global.min.js'></script>
    
    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/locale/pt-br.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <script>
        // Atualizar relógio
        function updateClock() {
            const now = moment().format('DD/MM/YYYY HH:mm:ss');
            document.getElementById('clock').textContent = now;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
